<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    
    <header>
        <div class="container">

            <!--BARRA MENU-->
            <div class="row">
                <div class="col-md-1">
                   <img id="logo" src="img/logoNuevo.png"></img>
                </div>
                <div class="col-md-9 d-flex justify-content-center align-items-center">
                    <ul class="nav nav-pills">
                        <li class="nav-item"><a class="nav-link" href="#">DAR ALTA CLUB</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">DAR BAJA CLUB</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">INICIO SESION</a></li>
                    </ul>
                    <div class="search-icon">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
                <div class="col-md-2">
                    <img id="lupa" src="img/lupaNueva.png" alt="">
                 </div> 
            </div>
        </div>
    </header>


    <main>
        <div class="container" id="fondoFormulario">
            <div class="row">
                <div class="col-12">
                    <form action="">
                        <div class="mb-3 mt-3">
                          <label for="usuario" class="form-label">Usuario</label>
                          <input type="usuario" class="form-control" id="usuario" placeholder="Inserte Usuario" name="Usuario">
                        </div>
                        <div class="mb-3">
                          <label for="pwd" class="form-label">Password:</label>
                          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                        </div>
                        <div class="form-check mb-3">
                          <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember"> Remember me
                          </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
              </div>
        </div>
    </main>


    <footer>

    </footer>


</body>
</html>
